<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Form</title>
</head>
<body>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" value="Ramya"><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" value="Vaiyapuri">

        <br><br>

        Select Your Gender <br>
        <input type="radio" name="gender" value="Mele">
        <label>Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label><br>
        <input type="radio" name="gender" value="Other">
        <label>Other</label>
        <br><br>

        Select Your Proffesion <br>
        <input type="checkbox" name="Proffesion" value="Government Job">
        <label>Government Job</label><br>
        <input type="checkbox" name="Proffesion" value="Private Job">
        <label>Private Job</label><br>
        <input type="checkbox" name="Proffesion" value="Business">
        <label>Business Job</label><br><br>

        

        <select size="3" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mahendra" selected>Mahendra</option>
            <option value="Tata">TaTa</option>
        </select><br><br>

        <textarea cols="20" rows="20">Welcome to Chennai</textarea>
        <br><br>
        <fieldset>
            <legend>Personal Information:</legend>
            <label>First Name:</label><br>
            <input type="text" name="fname" value="Ramya"><br>
            <label>Last Name:</label><br>
            <input type="text" name="lname" value="Vaiyapuri">
        </fieldset><br>

        <input list="cars">
        <datalist id="cars">
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Mahendra" selected>Mahendra</option>
            <option value="Tata">Tata</option>
        </datalist><br><br>

        <input type="submit">
        <input type="button" value="Try it"><br><br>
        <button>clear</button>

      
 
    </form>
</body>
</html>
