<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h1>Employee Registration Form</h1>
    </center>
    <label>First Name:</label>
    <input type="text" name="firstname" placeholder="First Name" size="10" required><br><br>
    <label>Middle Name:</label>
    <input type="text" name="middlename" placeholder="Middle Name" size="15" required><br><br>
    <label>Last Name:</label>
    <input type="text" name="lastname" placeholder="Last Name" size="15" required><br><br>
    <div>
    <label>Department</label>
    
    <select>
        <option value="CSE">Computer Science and Engineering</option>
        <option value="Mech">Mechanical Engineering</option>
        <option value="ci">Civil Engineering</option>
        <option value="AI">Artificial Intaligence</option>
    </select>
    </div><br>

    <div>
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male">
        <label>Male</label><br>
        <input type="radio" name="gender" value="Female">
        <label>Female</label><br>
        <input type="radio" name="gender" value="Other">
        <label>Other</label>
    </div><br>
    <label>Phone</label>
    <input type="text" name="country code" placeholder="Country Code" value="+91" size="2">
    <input type="tel" name="phone" size="25" pattern="[0-9]{4}-[0-9]{6}" placeholder="1234-567890" required><br><br>

    <label> Current address:</label>
        <textarea cols="80" rows="5" placeholder="Current address" value="address" required>
        <!-- textarea give space to write a paragraph or Address  -->
        </textarea><br><br>
    <label for="myfile">Drop your Resume</label>
    <input type="file" name="myfile" id="myfile"><br><br>

    <label for="mail"><b>Email</b></label>
    <input type="email" name="email" id="email" placeholder="Enter Email" required><br><br>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required><br><br>

    <label for="re-password"><b>Re-type Password</b></label>
    <input type="password" name="re-password" id="re-password" placeholder="Retype Password" required><br><br>

    <button type="submit" class="registerbtn">Register</button>
</body>
</html>
