<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gradient</title>
    <style>
        #grad1{
            height: 100px;
            background: linear-gradient(to bottom right,red,blue);
        }
        #grad2{
            height: 100px;
            background: radial-gradient(red 5%,blue 15%,pink 60%);
        }
        #grad3{
            height: 100px;
            background: repeating-radial-gradient(yellow,blue 5%,green 15%);
        }
    </style>
</head>
<body>
    <div id="grad1"></div><br><br><br><br><br><br>
    <div id="grad2"></div><br><br><br><br><br><br>
    <div id="grad3"></div>
</body>
</html>
