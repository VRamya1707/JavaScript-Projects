<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning</title>
</head>
<body>
    <div style="position: relative;left: 80px;top: 20px; background-color: yellow;">
        This is relaitve positioning
    </div>
    <div style="position: absolute;left: 0px;top: 0px; background-color: red;">
        This is absolute positioning
    </div>
    <div style="position: fixed;left: 80px;top: 120px; background-color: pink;">
        This is fixed positioning
    </div>
    <div>
        
    </div>
</body>
</html>
