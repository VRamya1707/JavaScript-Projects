<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .select1{
            color: red;
            font-family: 'Times New Roman';
        }
        .select2{
            color: aqua;
            font-family: cursive;
        }
        #mydiv{
            background-color: blue;
            height: 300px;
            width: 500px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="mydiv">
        <h2 class="select1">Heading 1</h2>
        <p class="select1">This paragraph is a Heading 1</p>
        <h2 class="select2">Heading 2</h2>
        <p class="select2"> paragraph is a Heading 2</p>
    </div>
</body>
</html>
