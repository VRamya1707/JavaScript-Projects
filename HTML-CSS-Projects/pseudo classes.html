<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    
    <style>
        html{
            text-align: center;
        }
        h1:hover{
            color: aqua;
            background-color: blueviolet;
        }
        h2:hover{
            color: brown;
        }
        a:active{
            color: green;
            
        }
        a:visited{
            color: blue;
        }
        a:link{
            color: purple;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>
        Hello World
    </h1>
    <h2>
        This is an example of :hover pseudo class
    </h2>
    <p>Click the following note to see the effect</p>
    <a href="https://www.google.com">Google Here</a>
    <a href="https://www.instagram.com">Instagram Here</a>
</body>
</html>
